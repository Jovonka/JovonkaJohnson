  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img src="image" alt="Enlarged Image" id="enlargedImg" class="modal-content">
</div>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("enlargedImg");
      const closeBtn = document.getElementsByClassName("close")[0];
  
      function openModal(src) {
          modal.style.display = "block";
          modalImg.src = src;
      }
  
      function closeModal() {
          modal.style.display = "none";
      }
  
      // Function to handle click on images
      function handleImageClick(event) {
          const clickedImage = event.target;
          const src = clickedImage.getAttribute("src");
          openModal(src);
      }
  
      // Attach click event to all images in the project section
      const allImages = document.querySelectorAll(".resume img");
      allImages.forEach((image) => {
          image.addEventListener("click", handleImageClick);
      });
  
      // Close modal when close button is clicked
      closeBtn.onclick = closeModal;
  
      // Close modal when clicking outside the modal content
      window.onclick = function (event) {
          if (event.target === modal) {
              closeModal();
          }
      };
  });
  </script>
