	<body>
		
		<main>

			<h1>Button Styling &mdash; Jovonka Johnson</h1>
			
			
			<div class="button_container">
				<a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_hasbro">
				</a>
			</div>
			
<div class="button_container">
    <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
    </a>
</div>
<div class="button_container">
    <a href="http://www.apple.com/" target="_blank" class="apple-button">
        <span class="apple-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" />
        </span>
         
    </a>
</div>
<div class="button_container">
    <a href="https://www.oldnavy.com/" class="old-navy-button">
        <img src="https://1000logos.net/wp-content/uploads/2022/08/Old-Navy-Logo-2005.png" alt="Old Navy Logo" class="logo">
        <div class="rings"></div>
    </a>
</div>
			<div class="button_container">
				<a href="https://www.newyorker.com/" class="new-yorker-button">
					<div class="logo-container">
						<img class="logo" src="https://www.westhartfordlibrary.org/wp-content/uploads/2020/10/newyorker_header-1024x299.png" alt="The New Yorker">
					</div>
				</a>			</div>
			<div class="button_container">
				<a href="https://www.instagram.com" class="custom-instagram-button">
					<div class="instagram-logo">
						<img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2016.png" alt="Instagram Logo">
					</div>
					Instagram
				</a>
			</div>
			
<div class="button_container">
    <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonnetwork" class="custom-cn-button">
        <span>cartoon network</span>
    </a>
</div>
<div class="button_container">
    <a href="http://www.nike.com/us/en_us/" target="_blank" class="custom-nike-button">
        <span class="nike-logo"></span>
        <span class="button-text">nike</span>
    </a>
</div>
<div class="button_container">
    <a href="https://www.facebook.com" target="_blank" class="custom-facebook-button">
        <span class="facebook-logo"></span>
        <span class="button-text">facebook</span>
    </a>
</div>
